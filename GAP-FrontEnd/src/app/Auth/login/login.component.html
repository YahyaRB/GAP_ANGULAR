<!-- wrapper -->
<div class="wrapper">
  <div class="section-authentication-login d-flex align-items-center justify-content-center">
    <div class="row">
      <div class="col-12 col-lg-10 mx-auto">
        <div class="card radius-15">
          <div class="row no-gutters">
            <div class="col-lg-6">
              <div class="card-body p-md-5">
                <div class="text-center">

                  <h3 class="mt-4 font-weight-bold">&nbsp;</h3>
                  <img src="assets/images/RB-LOGO.png" width="200" alt="">
                </div>
       <!--         <div class="input-group shadow-sm rounded mt-5 text-center">

                  <h3 class="mt-4 font-weight-bold">GAP</h3>
                </div>-->
                <div class="login-separater text-center"> <span>Gestion des ateliers de production</span>
                  <hr/>
                </div>
                <form class="form-horizontal mt-4 pt-2" [formGroup]="myFormUser" (ngSubmit)="onAuthentification()">

                <div class="form-group mt-4">
                  <label>Nom d'utilisateur</label>
                  <input type="text" class="form-control" formControlName="username"
                         required placeholder="Username">
                </div>
                <div class="form-group">
                  <label>Mot de passe</label>

                  <div class="input-group" id="show_hide_password">
                  <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
                         class="form-control border-end-0" id="password" placeholder="Password" required>
                  <a href="javascript:;" class="input-group-text bg-transparent" (click)="togglePasswordVisibility()">
                    <i [ngClass] ="showPassword ? 'bx bx-hide' : 'bx bx-show'"></i></a>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col">
                    <div class="custom-control custom-switch">
                      <input type="checkbox" class="custom-control-input" id="customSwitch1" checked>
                      <label class="custom-control-label" for="customSwitch1">Se souvenir de moi</label>
                    </div>
                  </div>
                  <div class="form-group col text-right"> <a routerLink="/ForgotPassword"><i class='bx bxs-key mr-2'></i>Mot de passe oubli√© ?</a>

                  </div>

                </div>
                <div class="btn-group mt-3 w-100">
                  <button type="submit" class="btn btn-primary btn-block">Se Connecter</button>
                  <button type="submit" class="btn btn-primary"><i class="lni lni-arrow-right"></i>
                  </button>
                </div>
                </form>
                <hr>

              </div>
            </div>
            <div class="col-lg-6">
              <img src="assets/images/login-images/login-frent-img.jpg" class="card-img login-img h-100" alt="...">
            </div>
          </div>
          <!--end row-->
        </div>
      </div>
    </div>
  </div>
</div>
