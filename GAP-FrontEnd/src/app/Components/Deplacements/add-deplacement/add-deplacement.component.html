
<div class="modal-dialog modal-dialog-centered modal-lg-custom">

  <div class="modal-content card radius-15">
    <div class="modal-header">
      <h5 class="modal-title">Ajouter un ordre de fabrication</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">	<span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form name="form" [formGroup]="myFormAdd" (ngSubmit)="onAdd()">
      <div class="modal-body">
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Atelier</label>
          <div class="col-sm-9">
            <ng-select placeholder="Selectionnez un atelier"
                       formControlName="atelier" (change)="onValueChangeAtelier($event)" name="atelier">
              <ng-option *ngFor="let atelier of listeAteliers" [value]="atelier">
                {{atelier.designation}}</ng-option>
            </ng-select>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label mb-0">Affaire</label>
          <div class="col-sm-9">
            <ng-select placeholder="Selectionnez une affaire"
                       formControlName="projet" name="projet">
              <ng-option *ngFor="let affaire of projets" [value]="affaire" >
                {{affaire.code+'-'+affaire.designation}}</ng-option>
            </ng-select>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label mb-0">Employés</label>
          <div class="col-sm-9">
            <ng-select placeholder="Selectionnez un article"
                       formControlName="employee"  name="employee" [multiple]="true">
              <ng-option *ngFor="let employe of employes" [value]="employe" (change)="onMaterialGroupChange($event)">
                {{employe.nom +' '+employe.prenom}}</ng-option>
            </ng-select>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Date Déplacement</label>
          <div class="col-sm-9">
            <input type="date" id="date" class="form-control"
                   placeholder="Sélectionnez Date Début"
                   formControlName="date">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Durée</label>
          <div class="col-sm-9">
            <input type="number" id="nmbJours" class="form-control"
                   placeholder="Saisir une durée" min="1"
                   formControlName="nmbJours" >
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Motif Déplacement</label>
          <div class="col-sm-9">
            <textarea class="form-control" aria-label="With textarea"
                      placeholder="Saisir le motif de déplacement" formControlName="motif"></textarea>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label text-white">Piéce Jointe</label>
          <div class="col-sm-9">
            <input type="file" class="form-control" (change)="selectFile($event)"
                   formControlName="pieceJointe">
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" #closebutton data-dismiss="modal">Fermer</button>
        <button type="submit" [disabled]="!myFormAdd.valid" class="btn btn-primary">Valider</button>
      </div>
    </form>
  </div>
</div>
