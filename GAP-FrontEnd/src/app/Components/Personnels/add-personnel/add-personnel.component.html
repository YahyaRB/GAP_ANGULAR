
<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content card radius-15">
        <div class="modal-header">
            <h5 class="modal-title">Ajouter un employé</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">	<span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form name="form" [formGroup]="myFormAdd" (ngSubmit)="onAdd()">
            <div class="modal-body">
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Matricule</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" placeholder="Entrez le matricule"
                               formControlName="matricule" autocomplete="off"
                               id="matricule" min="0" name="matricule" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Nom</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Entrez le nom"
                               formControlName="nom" autocomplete="off"
                               id="nom" name="nom" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Prénom</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Entrez le prénom"
                               formControlName="prenom" autocomplete="off"
                               id="prenom" name="prenom" required>
                    </div>
                </div>
              <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Atelier</label>
                <div class="col-sm-9">
                  <ng-select placeholder="Sélectionnez un atelier" formControlName="ateliers">
                    <ng-option *ngFor="let atelier of Ateliers" [value]="atelier">
                      {{ atelier.designation }}
                    </ng-option>
                  </ng-select>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Fonction</label>
                <div class="col-sm-9">
                  <ng-select placeholder="Sélectionnez une affaire" formControlName="fonction">
                    <ng-option *ngFor="let fonction of Fonctions" [value]="fonction">
                      {{ fonction.designation }}
                    </ng-option>
                  </ng-select>
                </div>
              </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" #closebutton data-dismiss="modal">Fermer</button>
                <button type="submit" [disabled]="!myFormAdd.valid" class="btn btn-primary">Valider</button>
            </div>
        </form>
    </div>
</div>
