<div class="wrapper">
  <div class="page-wrapper">
    <!--page-content-wrapper-->
    <div class="page-content-wrapper">
      <div class="page-content">
        <!--breadcrumb-->
        <div class="page-breadcrumb d-none d-md-flex align-items-center mb-3">
          <div class="breadcrumb-title pr-3">Projets</div>
          <div class="pl-3">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a href="javascript:;"><i class='bx bx-home-alt'></i></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Liste Projets</li>
              </ol>
            </nav>
          </div>
          <div class="ml-auto">

            <div class="btn-group">
              <div class="ml-auto">
                <div class="btn-group">
                  <button type="button" class="btn btn-primary">Paramètres</button>
                  <button type="button" class="btn btn-primary bg-split-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">	<span class="sr-only">Toggle Dropdown</span>
                  </button>
                  <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left">
                    <a type="button" class="dropdown-item" data-toggle="modal" data-target="#addModal">Ajouter un projet</a>
                    <a type="button" class="dropdown-item" href="javascript:;">Export Exel</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--end breadcrumb-->
        <div class="card radius-15">
          <div class="card-body">

            <div class="d-flex justify-content-between align-items-center mb-3">
              <!-- Search Bar -->
              <div class="form-inline my-2 my-lg-0">
                <div class="input-group w-20">
                  <input type="text" class="form-control" placeholder="Rechercher affaire..." [(ngModel)]="pfiltre" aria-label="Search">
                  <div class="input-group-append">
                    <!-- Ajoutez un bouton ou un élément ici si nécessaire -->
                  </div>
                </div>
              </div>

              <!-- Rows per Page Selector -->
              <div class="d-flex align-items-center">
                Afficher&nbsp;
                <select [(ngModel)]="tableSize" class="custom-select custom-select-sm form-control form-control-sm" style="width: 100px;" (change)="onTableSizeChange()">
                  <option [value]="10">10</option>
                  <option [value]="20">20</option>
                  <option [value]="50">50</option>
                  <option [value]="100">100</option>
                </select>
                &nbsp;lignes par page
              </div>
            </div>

            <!-- Contenu collapsible -->

            <hr />

            <div class="table-responsive">
              <table id="example2" class="table table-striped table-bordered" style="width:100%">
                <thead class="table-light">
                <tr>
                  <th>
                    Id
                    <button class="btn-tri-transparent" (click)="sortColumn('id')"><i class="lni lni-sort-amount-dsc"></i></button>
                  </th>
                  <th>
                    Affaire
                    <button class="btn-tri-transparent" (click)="sortColumn('affaireConcat')"><i class="lni lni-sort-amount-dsc"></i></button>
                  </th>
                  <th>
                    Statut
                    <button class="btn-tri-transparent" (click)="sortColumn('projet.status')"><i class="lni lni-sort-amount-dsc"></i></button>
                  </th>
                  <th class="text-center">Actions</th>
                </tr>
                </thead>

                <tbody>
                <!--     <tr *ngFor="let post of POSTS  |  search: searchTerm | paginate:{
                          itemsPerPage: tableSize,
                          currentPage: page,
                          totalItems: count}; let i = index ">-->
                <tr *ngFor="let post of POSTS  | search:pfiltre | paginate:{
                     itemsPerPage: tableSize,
                     currentPage: page,
                     totalItems: count}; let i = index ">
                  <td>{{ post?.id }}</td>
                  <td class="align-middle">{{ post?.code +' - '+ post?.designation }}</td> <!-- Utiliser optional chaining pour `projet` -->
                  <td class="align-middle text-center">
  <span
    class="badge rounded-pill w-100 text-dark"
    [ngClass]="{
      'bg-success': post?.status == 2,
      'bg-danger': post?.status == 1
    }">
    {{ post?.status == 2 ? 'Actif' : 'Inactif' }}
  </span>
                  </td>




                  <td class="align-middle col-md-1">
                    <div class="d-flex order-actions w-auto">
                      <a *ngIf="hasRole(ROLES.ADMIN)" title="Modifier" (click)="recupAffaire(post)" data-toggle="modal" data-target="#updateModal">
                        <i class='bx bxs-edit icon-large'></i>
                      </a>
                      <a *ngIf="hasRole(ROLES.ADMIN)" title="Supprimer" (click)="recupAffaire(post)" data-toggle="modal" data-target="#deleteModal">
                        <i class='bx bxs-trash icon-large'></i>
                      </a>
                    </div>
                  </td>

                </tr>
                </tbody>

              </table>
              <br>
              <div class="pagination justify-content-center">
                <pagination-controls
                  previousLabel="Précedent"
                  nextLabel="Suivant"
                  (pageChange)="onTableDataChange($event)">
                </pagination-controls>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!--end page-content-wrapper-->
  </div>
  <div class="overlay toggle-btn-mobile"></div>
  <a href="javaScript:;" class="back-to-top"><i class='bx bxs-up-arrow-alt'></i></a>
</div>
<!------------------------Modal Ajout ----------------------------->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-hidden="true">
  <app-add-projet [projet]="affaireSelected"
                  (refreshTable)="ngOnInit()"></app-add-projet>
</div>

<!------------------------Modal Update ----------------------------->

<div class="modal fade bd-Users-modal-sm" id="updateModal"
     tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <app-update-projet [projet]="affaireSelected"
                     (refreshTable)="ngOnInit()"></app-update-projet>

</div>

<!-------------------------Modal Suppression-------------------------------->
<div class="modal fade bd-Users-modal-sm" id="deleteModal"
     tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <app-delete-projet [projet]="affaireSelected"
                     (refreshTable)="ngOnInit()"></app-delete-projet>
</div>
