<div class="wrapper">
  <div class="page-wrapper">
    <!--page-content-wrapper-->
    <div class="page-content-wrapper">
      <div class="page-content">
        <!--breadcrumb-->
        <div class="page-breadcrumb d-none d-md-flex align-items-center mb-3">
          <div class="breadcrumb-title pr-3">Administration</div>
          <div class="pl-3">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a href="javascript:;"><i class='bx bx-home-alt'></i></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Utilisateurs</li>
              </ol>
            </nav>
          </div>

        </div>
        <!--end breadcrumb-->
        <div class="card">
          <div class="card-body">
            <div class="card-title">
              <button type="button" class="btn btn-primary m-2 radius-10" data-toggle="modal"
                      data-target="#addModal">
                <i class="fadeIn animated lni lni-circle-plus icon-large"></i> Ajouter Utilisateur</button>

            </div>
            <hr/>
            <div class="table-responsive">
              <mat-form-field>
                <input matInput (keyup)="applyFilter($event)" id="search" name="search" autocomplete="new-password" placeholder="Chercher Utilisateur...">
              </mat-form-field>
              <table mat-table [dataSource]="dataSource" matSort class="table table-striped table-bordered">
                <!-- ID -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                  <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                </ng-container>

                <!-- Username -->
                <ng-container matColumnDef="username">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                  <td mat-cell *matCellDef="let element">{{ element.username }}</td>
                </ng-container>

                <!-- Nom -->
                <ng-container matColumnDef="nom">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                  <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
                </ng-container>

                <!-- Prenom -->
                <ng-container matColumnDef="prenom">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
                  <td mat-cell *matCellDef="let element">{{ element.prenom }}</td>
                </ng-container>

                <!-- Email -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                  <td mat-cell *matCellDef="let element">{{ element.email }}</td>
                </ng-container>

                <!-- Matricule -->
                <ng-container matColumnDef="matricule">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricule </th>
                  <td mat-cell *matCellDef="let element">{{ element.matricule }}</td>
                </ng-container>

                <!-- Session -->
                <ng-container matColumnDef="session">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Session </th>
                  <td mat-cell *matCellDef="let element">{{ element.session }}</td>
                </ng-container>

                <!-- Roles (pas de tri ici) -->
                <ng-container matColumnDef="roles">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Roles </th>
                  <td mat-cell *matCellDef="let element">
                    <div *ngFor="let role of element.roles" class="roles">
                      <i class="fadeIn animated bx bx-group"></i>
                      {{ role.name }}
                    </div>
                  </td>
                </ng-container>

                <!-- Ateliers (pas de tri ici) -->
                <ng-container matColumnDef="ateliers">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Ateliers </th>
                  <td mat-cell *matCellDef="let element">
                    <div *ngFor="let atelier of element.ateliers" class="atelier">
                      <i class="fadeIn animated bx bx-layout"></i>
                      {{ atelier.designation }}
                    </div>
                  </td>
                </ng-container>
                <!-- Action -->
                <!-- Action -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> Action </th>
                  <td mat-cell *matCellDef="let element">
                    <a *ngIf="hasRoleGroup(ROLES_ADMIN)"  mat-button color="primary" class="btn btn-sm btn-default"
                       data-toggle="modal" data-target="#changepasswordModal"  (click)="recupUser(element)"
                       class="ms-2" >
                      <span class="fadeIn animated bx bxs-key icon-large"></span>
                    </a> &nbsp;
                    <a *ngIf="hasRoleGroup(ROLES_ADMIN)"  mat-button color="primary" class="btn btn-sm btn-default"
                       data-toggle="modal" data-target="#updateModal"  (click)="recupUser(element)"
                       class="ms-2" >
                      <span class="fadeIn animated lni lni-pencil-alt icon-large"></span>
                    </a>&nbsp;
                    <a *ngIf="hasRoleGroup(ROLES_ADMIN)"  mat-button color="primary" class="btn btn-sm btn-default"
                       data-toggle="modal" data-target="#deleteModal"  (click)="recupUser(element)"
                       class="ms-2" >
                      <span class="fadeIn animated lni lni-trash icon-large"></span>
                    </a>


                  </td>
                </ng-container>



                <!-- Lignes de la table -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <!-- Pagination -->
              <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--end page-content-wrapper-->
  </div>
  <div class="overlay toggle-btn-mobile"></div>
  <a href="javaScript:;" class="back-to-top"><i class='bx bxs-up-arrow-alt'></i></a>
</div>
<!------------------------Modal Ajout ----------------------------->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-hidden="true">
  <app-add-utilisateur
    [listeRoles]="roles"
    (refreshTable)="ngOnInit()"
    [Users]="users"
    [listeAteliers]="ateliers"></app-add-utilisateur>
</div>

<!------------------------Modal Update ----------------------------->

<div class="modal fade bd-Users-modal-sm" id="updateModal"
     tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <app-update-utilisateur [user]="userSelected"
                   [listeAteliers]="ateliers"
                   [listeRoles]="roles"
                   [Users]="users"
                   (refreshTable)="ngOnInit()"
  ></app-update-utilisateur>

</div>

<!-------------------------Modal Suppression-------------------------------->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
  <app-delete-utilisateur [user]="userSelected"
                          (refreshTable)="ngOnInit()"></app-delete-utilisateur>

</div>

<!------------------------Modal Changement mot de passe ----------------------------->

<div class="modal fade bd-Users-modal-sm" id="changepasswordModal"
     tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <app-change-password [user]="userSelected"
                       (refreshTable)="ngOnInit()"></app-change-password>

</div>
